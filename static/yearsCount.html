<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблица данных</title>
    <style>
      table {
        border-collapse: collapse;
        width: 300px;
        margin: 20px;
        font-family: Arial, sans-serif;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Год</th>
          <th>Количество</th>
        </tr>
      </thead>
      <tbody>
        {{ range .}}
        <tr>
          <td>{{ .Name}}</td>
          <td>{{ .Count}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </body>
</html>
